<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike - Header</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="flex container-header">
      <img src="./img/nike.png" alt="Logo Nike" />

      <nav>
        <ul class="flex lista">
          <li><a href="https://google.com">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <i class="fa-solid fa-burger"></i>
    </header>

    <!-- DIV O SECTION ????????????? -->
    <main>
      <article class="flex card">
        <img
          class="img-card"
          src="https://d2r9epyceweg5n.cloudfront.net/stores/905/494/products/nike-wmns-air-max-97-premium-917646-202-381-aac53abfdf0e1306fa15993241833687-1024-1024.jpg"
        />
        <section class="flex contenido">
          <h2>Airmax 97</h2>
          <h3>Descuento x viernes</h3>
          <p>899 U$S</p>
          <button>Comprar</button>
        </section>
      </article>
    </main>
  </body>
</html>
